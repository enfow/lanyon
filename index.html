---
layout: default
title: Home
---

<div class="posts">

  <img src="{{site.image_url}}/page/enfow_home.png">

  <div class="recent">

    <a class="post-title" href="{{ site.baseurl }}/post">
      <p class = "single-post-in-category">
          <div>
            <h2 class="without-underbar">Posts</h2>
          </div>
      </p>
    </a>

    <ul class="related-posts">
      {% for post in site.posts limit:7 %}
        {% unless site.draft_list contains post.categories[-1] %}
          <li>
            <h3>
              <small>{{ post.categories[-1] }}</small>
              <div>
              <a href="{{ site.baseurl }}{{ post.url }}">
                <small>{{post.keyword}}</small>
                {{ post.title }}
              <small style="font-size: 17.4px;">{{post.subtitle}}</small>
              </a>
              </div>
            </h3>
          </li>
        {% endunless %}
      {% endfor %}
    </ul>

  <div style="height : 6.5em"></div>
  </div>
